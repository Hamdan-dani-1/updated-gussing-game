<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="guessing.css">
</head>

<body>

  <div class="gussinghead">
    <div class="gussingcontainer">
      <div class="gussinglogo">
        <h1 class="guess-text1">guess the number</h1>
        <div class="again">
          <button class="againn">play again</button>
          <h2 class="guess-text2"> guess number</h2>
        </div>


        <h1 class="main-heading"> Guess Any Number &#x1f914 </h1>
        <div class="show_number">
          <div class="show">
            ?
          </div>
          <div class="number">
            <input class="tv" type="number">
            <button class="check">check!</button>

          </div>
          <div class="scores">
            <div class="display-msg"> enter any number </div>
            <div class="attempts"> &#127880 Attempts: <span class="count">0</span> </div>
            <div class="highscore"> &#129351 Highscore : <span class="score">0</span> </div>
          </div>

        </div>
      </div>
    </div>

    <script src="guessing.js"></script>
</body>

</html>
